name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14', '3.15']

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install liblzma (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y liblzma-dev

      - name: Install liblzma (macOS)
        if: runner.os == 'macOS'
        run: brew install xz

      - name: Install liblzma (Windows)
        if: runner.os == 'Windows'
        run: vcpkg install liblzma:x64-windows

      - name: Set Windows environment
        if: runner.os == 'Windows'
        shell: bash
        run: |
          echo "CMAKE_PREFIX_PATH=C:/vcpkg/installed/x64-windows" >> $GITHUB_ENV
          echo "LIB=C:/vcpkg/installed/x64-windows/lib;$LIB" >> $GITHUB_ENV
          echo "INCLUDE=C:/vcpkg/installed/x64-windows/include;$INCLUDE" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test]

      - name: Run tests
        run: pytest tests/ -v